  <style>
    /* search box css satrt */
    .section-searchs {
      float: left;
      width: 100%;
      text-align: center;
      margin-top: 150px;
      margin-bottom: 90px;
    }
    .search-box {
      width: 100%;

      border-radius: 40px;
      padding: 10px;
      display: table;
      padding-left: 15px;
      margin-top: 35px;
    }
    .search-box input:hover,
    .search-box input:focus,
    .search-box .form-control:hover,
    .search-box .form-control:focus {
      background-color: #fff !important;
    }
    .search-box form {
      float: left;
      width: 100%;
    }
    .search-input {
      float: left;
      display: table-cell;
      vertical-align: middle;
      position: relative;
    }
    .search-box ::-webkit-input-placeholder {
      /* Edge */
      font-size: 16px;
    }
    .search-box :-ms-input-placeholder {
      /* Internet Explorer 10-11 */
      font-size: 16px;
    }
    .search-box ::placeholder {
      font-size: 16px;
    }
    .search-input {
      width: 32%;
    }
    .search-input.line {
      width: 53%;
    }
    .search-input input,
    .search-input.line input {
      height: 57px;
      padding: 0px 40px 0px 60px;
      border: 0;
    }
    .search-input.line::before {
      position: absolute;
      right: 0;
      top: 50%;
      width: 1px;
      height: 60px;
      background: #ccc;
      content: "";
      z-index: 1;
      margin-top: -30px;
    }
    .search-input i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #858585;
      font-size: 18px;
    }
    .search-input .current-loc-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      margin-top: 0px;
      color: #858585;
      font-size: 18px;
    }
    .search-input .current-loc-icon i {
      position: unset;
      transform: unset;
    }
    .search-input > i.bficon {
      right: inherit;
      left: 25px;
      z-index: 1;
    }
    .search-btn {
      float: right;
      width: 15%;
    }
    .search-btn .btn {
      width: 100%;
      border: 1px solid #037fd1;
      background: #008cff;
      border-radius: 40px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 20px;
    }
    .search-btn .btn:hover,
    .search-btn .btn:hover {
      color: #fff;
    }

    .form-group.location_input {
      width: 280px;
    }

    .simple-search-wrap.search-top-wrap {
      margin-top: 190px;
      padding-left: 12px;
    }

    /* search box css end */

    /* Owl carusole css start */
    .owl-carousel .owl-nav {
      overflow: hidden;
      height: 0px;
    }
    .owl-theme .owl-dots .owl-dot.active span,
    .owl-theme .owl-dots .owl-dot:hover span {
      background: #5110e9;
    }

    .owl-carousel .nav-button {
      height: 50px;
      width: 25px;
      cursor: pointer;
      position: absolute;
      top: 20px !important;
    }
    .owl-carousel .owl-prev.disabled,
    .owl-carousel .owl-next.disabled {
      pointer-events: none;
      opacity: 0.25;
    }
    .owl-carousel .owl-prev {
      left: -35px;
    }
    .owl-carousel .owl-next {
      right: -35px;
    }
    .owl-theme .owl-nav [class*="owl-"] {
      color: #000000;
      font-size: 39px;
      background: #000000;
      border-radius: 3px;
    }
    .owl-carousel .prev-carousel:hover {
      background-position: 0px -53px;
    }
    .owl-carousel .next-carousel:hover {
      background-position: -24px -53px;
    }

    .owl-carousel .owl-nav.disabled {
      display: block !important;
    }
    .owl-next,
    .owl-prev {
      padding: 14px !important;
      width: 3vw !important;
      height: 3vw !important;
      cursor: pointer !important;
      border: none !important;
      border-radius: 5vw !important;
      background-color: #fff !important;
      z-index: 99 !important;
      box-shadow: #107cc48c 0px 0px 27px 5px !important;
      top: 40% !important;
      margin-left: 5px;
      margin-right: 5px;
      font-size: 22px;
      display: inline-block;
    }

    /* why choose us satrt */
    .choose-area {
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .single-choose-right {
      position: relative;
      margin-bottom: 50px;
      text-align: right;
      padding-right: 95px;
      -webkit-transition: 0.6s;
      transition: 0.6s;
    }

    .single-choose-right:last-child {
      margin-bottom: 0;
    }

    .single-choose-right i {
      display: inline-block;
      height: 75px;
      width: 75px;
      line-height: 75px;
      background: -webkit-gradient(
        linear,
        left top,
        left bottom,
        from(#0779e4),
        color-stop(#0087e7),
        color-stop(#0094e7),
        color-stop(#00a0e5),
        to(#29abe2)
      );
      background: linear-gradient(
        to bottom,
        #0779e4,
        #0087e7,
        #0094e7,
        #00a0e5,
        #29abe2
      );
      color: #fff;
      font-size: 35px;
      text-align: center;
      border-radius: 48% 52% 35% 65%/65% 44% 56% 35%;
      position: absolute;
      right: 0;
      top: 0;
      -webkit-transition: 0.6s;
      transition: 0.6s;
    }

    .single-choose-right h3 {
      font-size: 25px;
      margin-bottom: 12px;
    }

    .single-choose-right h3 a {
      color: var(--blackColor);
    }

    .single-choose-right p {
      margin-bottom: 0;
    }

    .single-choose-right:hover i {
      -webkit-animation: bounce 1.2s;
      animation: bounce 1.2s;
    }

    .single-choose-right:hover h3 a {
      color: var(--mainColor);
    }

    .single-choose-left {
      position: relative;
      margin-bottom: 50px;
      text-align: left;
      padding-left: 95px;
      -webkit-transition: 0.6s;
      transition: 0.6s;

    .single-choose-left:last-child {

    .single-choose-left i {

      width: 75px;
      line-height: 75px;
      background: -webkit-gradient(

        from(#0779e4),
        color-stop(#0087e7),

        to(#29abe2)
      );
      background: linear-gradient(
        to bottom,
        #0779e4,
        #0087e7,
        #0094e7,
        #00a0e5,
        #29abe2
      );
      color: #fff;
      font-size: 35px;
      text-align: center;
      border-radius: 48% 52% 35% 65%/65% 44% 56% 35%;
      position: absolute;
      left: 0;
      top: 0;
      -webkit-transition: 0.6s;
      transition: 0.6s;
    }

    .single-choose-left h3 {
      font-size: 25px;

    }

    .single-choose-left h3 a {

    }

    .single-choose-left p {

    }

    .single-choose-left:hover i {

    }

    .single-choose-left:hover h3 a {

    }

    .choose-image {

    .choose-image .square-shape {

    .choose-main-shape .shape-2 {

      animation: moveleftbounce 5s linear infinite;

    .choose-image {

    }

    .single-choose-right {

    /* cart Info css start */

    /* Page Appliance css start */

    }

    /* Page Appliance css end */

    /* Add to cart New Css start */
    .product-add {
      width: 100%;
      font-size: 15px;
      padding: 6px 0px;
      border-radius: 6px;
      text-align: center;
      text-transform: capitalize;
      color: #39404a;
      background: #e8e8e8;
      /* text-shadow: var(-primary-tshadow); */
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      transition: all linear 0.3s;
      -webkit-transition: all linear 0.3s;
      -moz-transition: all linear 0.3s;
      -ms-transition: all linear 0.3s;
      -o-transition: all linear 0.3s;
    }

    .product-add i {
      font-size: 14px;
      margin-right: 5px;
    }

    .product-action {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      /* display: none; */
    }

    .product-action button i {
      width: 35px;
      height: 35px;
      font-size: 14px;
      line-height: 35px;
      border-radius: 6px;
      text-align: center;
      display: none;
      color: #39404a;
      background: #e8e8e8;
      /* text-shadow: var(--primary-tshadow); */
      transition: all linear 0.3s;
      -webkit-transition: all linear 0.3s;
      -moz-transition: all linear 0.3s;
      -ms-transition: all linear 0.3s;
      -o-transition: all linear 0.3s;
    }

    .product-action button i:hover {
      color: #39404a;
      background: #e8e8e8;
    }

    .product-action input {
      width: 100%;
      font-size: 15px;
      margin: 0px 5px;
      padding: 6px 0px;
      border-radius: 6px;
      text-align: center;
      color: #39404a;
      background: #e8e8e8;
      /* text-shadow: var(--primary-tshadow); */
    }
    /* Add to cart New Css end */

    <!-- <div class="preloader"></div> -->
    <div id="root"></div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./vendor/jquery.min.js"></script>
    <script>
      $(".product-add").on("click", function () {
        var e = $(this).next(".product-action");
        $(this).hide(), e.css("display", "flex");
      }),
        $(".action-plus").on("click", function () {
          var e = $(this)
              .closest(".product-action")
              .children(".action-input")
              .get(0).value++,
            c = $(this).closest(".product-action").children(".action-minus");
          e > 0 && c.removeAttr("disabled");
        }),
        $(".action-minus").on("click", function () {
          2 ==
            $(this).closest(".product-action").children(".action-input").get(0)
              .value-- && $(this).attr("disabled", "disabled");
        });
    </script>
