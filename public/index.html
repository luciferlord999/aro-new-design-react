    .section-searchs {
      float: left;
      width: 100%;
      text-align: center;
      margin-top: 150px;
      margin-bottom: 90px;
    }
    .search-box {
      width: 100%;

      border-radius: 40px;
      padding: 10px;
      display: table;
      padding-left: 15px;
      margin-top: 35px;
    }
    .search-box input:hover,
    .search-box input:focus,
    .search-box .form-control:hover,
    .search-box .form-control:focus {
      background-color: #fff !important;
    }
    .search-box form {
      float: left;
      width: 100%;
    }
    .search-input {
      float: left;
      display: table-cell;
      vertical-align: middle;
      position: relative;
    }
    .search-box ::-webkit-input-placeholder {
      /* Edge */
      font-size: 16px;
    }
    .search-box :-ms-input-placeholder {
      /* Internet Explorer 10-11 */
      font-size: 16px;
    }
    .search-box ::placeholder {
      font-size: 16px;
    }
    .search-input {
      width: 32%;
    }
    .search-input.line {
      width: 53%;
    }
    .search-input input,
    .search-input.line input {
      height: 57px;
      padding: 0px 40px 0px 60px;
      border: 0;
    }
    .search-input.line::before {
      position: absolute;
      right: 0;
      top: 50%;
      width: 1px;
      height: 60px;
      background: #ccc;
      content: "";
      z-index: 1;
      margin-top: -30px;
    }
    .search-input i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #858585;
      font-size: 18px;
    }
    .search-input .current-loc-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      margin-top: 0px;
      color: #858585;
      font-size: 18px;
    }
    .search-input .current-loc-icon i {
      position: unset;
      transform: unset;
    }
    .search-input > i.bficon {
      right: inherit;
      left: 25px;
      z-index: 1;
    }
    .search-btn {
      float: right;
      width: 15%;
    }
    .search-btn .btn {
      width: 100%;
      border: 1px solid #037fd1;
      background: #008cff;
      border-radius: 40px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 20px;
    }
    .search-btn .btn:hover,

      color: #fff;

    /* qty css start */
    .qty-input {
      color: #000;
      background: #fff;
      display: flex;
      align-items: center;
      overflow: hidden;
    }
    .qty-input .product-qty,
    .qty-input .qty-count {
      background: transparent;
      color: inherit;
      font-weight: bold;
      font-size: inherit;
      border: none;
      display: inline-block;
      min-width: 0;
      height: 2.5rem;
      line-height: 1;
    }
    .qty-input .product-qty:focus,
    .qty-input .qty-count:focus {
      outline: none;
    }
    .qty-input .product-qty {
      width: 50px;
      min-width: 0;
      display: inline-block;
      text-align: center;
      -webkit-appearance: textfield;
      -moz-appearance: textfield;
      appearance: textfield;
    }
    .qty-input .product-qty::-webkit-outer-spin-button,
    .qty-input .product-qty::-webkit-inner-spin-button {
      -webkit-appearance: none;
      appearance: none;
      margin: 0;
    }
    .qty-input .qty-count {
      padding: 0;
      cursor: pointer;
      width: 2.5rem;
      font-size: 1.25em;
      text-indent: -100px;
      overflow: hidden;
      position: relative;
    }
    .qty-input .qty-count:before,
    .qty-input .qty-count:after {
      content: "";
      height: 2px;
      width: 10px;
      position: absolute;
      display: block;
      background: #000;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .qty-input .qty-count--minus {
      border-right: 1px solid #e2e2e2;
    }
    .qty-input .qty-count--add {
      border-left: 1px solid #e2e2e2;
    }
    .qty-input .qty-count--add:after {
      transform: rotate(90deg);
    }
    .qty-input .qty-count:disabled {
      color: #ccc;
      background: #f2f2f2;
      cursor: not-allowed;
      border-color: transparent;
    }
    .qty-input .qty-count:disabled:before,
    .qty-input .qty-count:disabled:after {
      background: #ccc;
    }

    .qty-input {
      border-radius: 4px;
      box-shadow: 0 1em 2em -0.9em rgba(0, 0, 0, 0.7);
      transform: scale(1.5);
    }

    <script>
      $(".product-add").on("click", function () {
        var e = $(this).next(".product-action");
        $(this).hide(), e.css("display", "flex");
      }),
        $(".action-plus").on("click", function () {
          var e = $(this)
              .closest(".product-action")
              .children(".action-input")
              .get(0).value++,
            c = $(this).closest(".product-action").children(".action-minus");
          e > 0 && c.removeAttr("disabled");
        }),
        $(".action-minus").on("click", function () {
          2 ==
            $(this).closest(".product-action").children(".action-input").get(0)
              .value-- && $(this).attr("disabled", "disabled");
        });
    </script>
