  <style>
    /* search box css satrt */
    .section-searchs {
      float: left;
      width: 100%;
      text-align: center;
      margin-top: 150px;
      margin-bottom: 90px;
    }
    .search-box {
      width: 100%;

      border-radius: 40px;
      padding: 10px;
      display: table;
      padding-left: 15px;
      margin-top: 35px;
    }
    .search-box input:hover,
    .search-box input:focus,
    .search-box .form-control:hover,
    .search-box .form-control:focus {
      background-color: #fff !important;
    }
    .search-box form {
      float: left;
      width: 100%;
    }
    .search-input {
      float: left;
      display: table-cell;
      vertical-align: middle;
      position: relative;
    }
    .search-box ::-webkit-input-placeholder {
      /* Edge */
      font-size: 16px;
    }
    .search-box :-ms-input-placeholder {
      /* Internet Explorer 10-11 */
      font-size: 16px;
    }
    .search-box ::placeholder {
      font-size: 16px;
    }
    .search-input {
      width: 32%;
    }
    .search-input.line {
      width: 53%;
    }
    .search-input input,
    .search-input.line input {
      height: 57px;
      padding: 0px 40px 0px 60px;
      border: 0;
    }
    .search-input.line::before {
      position: absolute;
      right: 0;
      top: 50%;
      width: 1px;
      height: 60px;
      background: #ccc;
      content: "";
      z-index: 1;
      margin-top: -30px;
    }
    .search-input i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #858585;
      font-size: 18px;
    }
    .search-input .current-loc-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      margin-top: 0px;
      color: #858585;
      font-size: 18px;
    }
    .search-input .current-loc-icon i {
      position: unset;
      transform: unset;
    }
    .search-input > i.bficon {
      right: inherit;
      left: 25px;
      z-index: 1;
    }
    .search-btn {
      float: right;
      width: 15%;
    }
    .search-btn .btn {
      width: 100%;
      border: 1px solid #037fd1;
      background: #008cff;
      border-radius: 40px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 20px;
    }
    .search-btn .btn:hover,
    .search-btn .btn:hover {
      color: #fff;
    }

    .form-group.location_input {
      width: 280px;
    }

    .simple-search-wrap.search-top-wrap {
      margin-top: 190px;
      padding-left: 12px;
    }

    /* search box css end */

    /* Owl carusole css start */
    .owl-carousel .owl-nav {
      overflow: hidden;
      height: 0px;
    }
    .owl-theme .owl-dots .owl-dot.active span,
    .owl-theme .owl-dots .owl-dot:hover span {
      background: #5110e9;
    }

    .owl-carousel .nav-button {
      height: 50px;
      width: 25px;
      cursor: pointer;
      position: absolute;
      top: 20px !important;
    }
    .owl-carousel .owl-prev.disabled,
    .owl-carousel .owl-next.disabled {
      pointer-events: none;
      opacity: 0.25;
    }
    .owl-carousel .owl-prev {
      left: -35px;
    }
    .owl-carousel .owl-next {
      right: -35px;
    }
    .owl-theme .owl-nav [class*="owl-"] {
      color: #000000;
      font-size: 39px;
      background: #000000;
      border-radius: 3px;
    }
    .owl-carousel .prev-carousel:hover {
      background-position: 0px -53px;
    }
    .owl-carousel .next-carousel:hover {
      background-position: -24px -53px;
    }
    .owl-next,
    .owl-prev {
      padding: 14px !important;
      width: 4vw !important;
      height: 4vw !important;
      cursor: pointer !important;
      border: none !important;
      border-radius: 5vw !important;
      background-color: #fff !important;
      z-index: 99 !important;
      box-shadow: #107cc48c 0px 0px 27px 5px !important;
      top: 40% !important;
      margin-left: 5px;
      margin-right: 5px;
      font-size: 22px;
      display: inline-block;
    }
    /* Owl carusole css ens */
  </style>
